{% extends "gestion/base.html" %}
{% load i18n %}
{%block titre %}{% trans "Ajout d'une actualité" %}{% endblock %}

{% block content %}

<section id="create" class="main style3 secondary">
  <div class="content">

  <div style="float:left;width:70%;text-align:center;background:#ffff;align:center">
<div style="width:90%;text-align:left;display: inline-block;">
  <p/>
<p><a href="{% url "actu:liste" %}" class="button alt">{% trans "Retour à la liste" %}</a></p>
{% if envoi %}<p>{% trans "Cette actualité a été enregistrée" %}.{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Enregistrer" %}" />
</form>
</div></div></div></section></section>
{% endblock %}
